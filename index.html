<!DOCTYPE html>
<html>
<head>
  <title>Quote of the Day</title>
  <style>
   body{
    background-color: antiquewhite;
      text-align: center;
    }


    button {
      width: 250px;
    height: 80px;
    background-color: rgb(74, 90, 90);
    color: white;
    transition: all 0.1s ease;
    }

    button:hover{
      background-color: rgb(100, 76, 25);
    }

  h1{
    font-size: 80px;
    font-family: Impact;
  }
  p{

    font-size: 35px;
  }
  </style>
</head>
<body>

<h1>Quote of the Day</h1>

<p>Press the button below to receive a random quote!</p>

<button id="new-quote-button">New Quote</button>

<div id="quote-container">
  <p id="quote"></p>
  <p id="author"></p>
</div>

<script>
  const quotes = [
    { quote: "Do not take life too seriously. You will not get out alive.", author: "Elbert Hubbard" },
    { quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
    { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
    { quote: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
    { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" }
  ];

  const quoteElement = document.getElementById("quote");
  const authorElement = document.getElementById("author");
  const newQuoteButton = document.getElementById("new-quote-button");

  function getRandomQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    return quotes[randomIndex];
  }

  function displayQuote() {
    const randomQuote = getRandomQuote();
    quoteElement.textContent = `"${randomQuote.quote}"`;
    authorElement.textContent = `--${randomQuote.author}`;
  }

  newQuoteButton.addEventListener("click", displayQuote);

  
</script>

</body>
</html>
